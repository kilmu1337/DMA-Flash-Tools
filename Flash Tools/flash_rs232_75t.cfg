interface ftdi
ftdi_vid_pid 0x0403 0x6014
ftdi_channel 0
ftdi_layout_init 0x0098 0x008b
reset_config none
 
source xilinx-xc7.cfg
source jtagspi.cfg
adapter_khz 10000
 
proc fpga_program {} {
    global _CHIPNAME
    xc7_program $_CHIPNAME.tap
}
 
init
jtagspi_init 0 bscan_spi_xc7a75t.bit
jtagspi_program pcileech_enigma_x1_top.bin 0x0
fpga_program
shutdown